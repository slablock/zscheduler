syntax = "proto3";

import "scalapb/scalapb.proto";
import public "clientActor.proto";

package com.github.slablock.zscheduler.server.actor.protos;

option (scalapb.options) = {
  scope: FILE
  flat_package: false
  single_file: true
  java_conversions: false
  lenses: false
  getters: false
  retain_source_code_info: false
  no_default_values_in_constructor: false
  preserve_unknown_fields: false
  enum_value_naming: CAMEL_CASE
  enum_strip_prefix: false
  no_primitive_wrappers: true
};


message BrokerMsg {
    oneof sealed_value {
        JobSubmitRequest jobSubmitRequest = 1;
        BrokerStatus status = 2;
        SubmitTaskResp submitTaskResp = 3;
        KillTaskResp killTaskResp = 4;
    }
}


message JobSubmitRequest {
    string jobName = 1;
    int32 jobType = 2;
    int32 contentType = 3;
    string content = 4;
    string user = 5;
    int32 priority = 6;
    ClientActorRef client = 7;
}

message JobQueryStatusRequest {
    int64 jobId = 1;
    ClientActorRef client = 2;
}

message JobQueryLogRequest {
    int64 jobId = 1;
    int32 logType = 2;
    ClientActorRef client = 3;
}

message BrokerStatus {
    ClientActorRef sender = 2;
}

message SubmitTaskResp {
    bool accept = 1;
    bool success = 2;
    string message = 3;
    int32 status = 4;
}

message KillTaskResp {
    bool success = 1;
    string message = 2;
}

message ClientActorRef {
    option (scalapb.message).type = "akka.actor.typed.ActorRef[com.github.slablock.zscheduler.server.actor.protos.clientActor.ClientMsg]";
    option (scalapb.message).no_box = true;
    string path = 1;
}
