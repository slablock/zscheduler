syntax = "proto3";

import "scalapb/scalapb.proto";
import public "clientActor.proto";

package com.github.slablock.zscheduler.server.actor.protos;

option (scalapb.options) = {
  scope: FILE
  flat_package: false
  single_file: true
  java_conversions: false
  lenses: false
  getters: false
  retain_source_code_info: false
  no_default_values_in_constructor: false
  preserve_unknown_fields: false
  enum_value_naming: CAMEL_CASE
  enum_strip_prefix: false
  no_primitive_wrappers: true
};


message BrokerMsg {
    oneof sealed_value {
        JobSubmitRequest jobSubmitRequest = 1;
        BrokerStatus status = 2;
        SubmitTaskResp submitTaskResp = 3;
        KillTaskResp killTaskResp = 4;
    }
}

message ScheduleExpression {
    int32 scheduleType = 1; // cron、fix delay 、fix rate 、iso8601
    string expression = 2;
}

message DependencyExpression {
    int64 jobId = 1;
    string rangeExpression = 2;
    string offsetExpression = 3;
}

message JobSubmitRequest {
    string jobName = 1;
    int32 jobType = 2;
    int32 contentType = 3;
    string content = 4;
    string user = 5;
    int32 priority = 6;
    repeated ScheduleExpression schedule = 7;
    repeated DependencyExpression dependency = 8;
    string client = 9 [(scalapb.field).type = "akka.actor.typed.ActorRef[com.github.slablock.zscheduler.server.actor.protos.clientActor.ClientMsg]"];
}

message JobQueryStatusRequest {
    int64 jobId = 1;
    string client = 2 [(scalapb.field).type = "akka.actor.typed.ActorRef[com.github.slablock.zscheduler.server.actor.protos.clientActor.ClientMsg]"];
}

message JobQueryLogRequest {
    int64 jobId = 1;
    int32 logType = 2;
    string client = 3 [(scalapb.field).type = "akka.actor.typed.ActorRef[com.github.slablock.zscheduler.server.actor.protos.clientActor.ClientMsg]"];
}

message BrokerStatus {
    string client = 1 [(scalapb.field).type = "akka.actor.typed.ActorRef[com.github.slablock.zscheduler.server.actor.protos.clientActor.ClientMsg]"];
}

message SubmitTaskResp {
    bool accept = 1;
    bool success = 2;
    string message = 3;
    int32 status = 4;
}

message KillTaskResp {
    bool success = 1;
    string message = 2;
}
